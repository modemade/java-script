<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        body {
            min-height: 5000px;
        }

        h1 {
            text-align: center;
            margin: 60px;
        }

        .boxBar {
            width: 100%;
            border: 5px solid royalblue;
            position: fixed;
            top: 0;
            left: 0;
        }

        .bar {
            height: 21px;
            background: rgb(255, 128, 128);
            width: 0%;
        }
    </style>
</head>

<body>
    <div class="boxBar">
        <div class="bar"></div>
    </div>
    <script src="scroll.js"></script>
</body>

</html>
